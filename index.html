<head>

     <script src="https://unpkg.com/@tensorflow/tfjs"></script>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">AI Image Classifier Demo</a>
            
        </div>
    </nav>
<center>
    <div class="container">
        <div id="content" style="margin-top:2em">
          <h2> Image Classifier</h2>

    <div>
   
    <form id="upload-file" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Choose Image 
        </label>
       <input id="imageUpload" type="file" >

        
    </form>

        <div class="image-section" style="display:none;">
            <div class="img-preview">
                <div id="imagePreview">
                    <img id="test-image" src=" "  height="256px" width="256px">
                </div>
            </div>
            <div>
                <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict</button>
            </div>
        </div>

        <div class="out-box" id="predict-box" style="display: none;">
                    <h4> Top 1 Prediction </h4> <p id="prediction"></p>
    
                    <p id="probability"></p>
                    <br>

                    <p><h4 >Top Predictions</h4></p>
                    <p id="predict-list">
                    </p>
        </div>
    </div>


        </div>
    </div>
</center>

<footer>
